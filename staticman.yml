# Staticman configuration for handling comments and feedback on the portfolio website
comments:
  # Fields the form is allowed to submit
  allowedFields: ["name", "email", "url", "message"]

  # Branch being used
  branch: "master"

  # Commit message template
  commitMessage: "New comment by {fields.name}"

  # Filename for the data files
  filename: "comment-{@timestamp}"

  # File format for generated data
  format: "yaml"

  # Automatically generated fields
  generatedFields:
    date:
      type: "date"
      options:
        format: "iso8601"

  # Moderation settings
  moderation: true

  # Path for the data files
  path: "docs/_data/comments/{options.slug}" 

  # Required fields for comment submission
  requiredFields: ["name", "email", "message"]

  # Transformations for specific fields
  transforms:
    email: md5

  # reCaptcha settings for spam prevention
  reCaptcha:
    enabled: true
    siteKey: "6LdRBykTAAAAAFB46MnIu6ixuxwu9W1ihFF8G60Q"
    secret: "PznnZGu3P6eTHRPLORniSq+J61YEf+A9zmColXDM5icqF49gbunH51B8+h+i2IvewpuxtA9TFoK68TuhUp/X3YKmmqhXasegHYabY50fqF9nJh9npWNhvITdkQHeaOqnFXUIwxfiEeUt49Yoa2waRR7a5LdRAP3SVM8hz0KIBT4="

  # Akismet spam detection (optional, disabled by default)
  akismet:
    enabled: false

  # Notification settings (can be enabled for user updates)
  notifications:
    enabled: false

  # Name of the site for notification emails
  name: "Robert Grantham Portfolio"

  # Allowed origin domains
  allowedOrigins: ["rgrantham82.github.io"]

  # Description of feedback purpose
  description: >
    The comment section is open to feedback for both **calligraphy projects** and **data analytics case studies**. Feel free to share your thoughts, insights, or questions!
