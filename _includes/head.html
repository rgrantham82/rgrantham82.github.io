<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cardboard Calligraphy by Robert - Blending sustainability and artistic passion. Explore custom calligraphy, workshops, and collaborations.">
  <meta name="keywords" content="calligraphy, sustainability, cardboard art, urban calligraphy, custom calligraphy, workshops, collaborations">
  <meta name="author" content="Robert">

  <!-- Page Title -->
  <title>{{ page.title | default: "Cardboard Calligraphy by Robert" }}</title>

  <!-- Favicon -->
  <link rel="icon" href="/assets/images/favicon.png" type="image/png">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/styles.css">
  {% if page.css %}
  <link rel="stylesheet" href="/css/{{ page.css }}">
  {% endif %}

  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Social Sharing Meta Tags -->
  <meta property="og:title" content="{{ page.title | default: 'Cardboard Calligraphy by Robert' }}">
  <meta property="og:description" content="Explore custom calligraphy on recycled cardboard. Learn about our services including workshops, commissions, and collaborations.">
  <meta property="og:image" content="/assets/images/og-image.jpg">
  <meta property="og:url" content="{{ site.url | default: site.github.url }}{{ page.url }}">
  <meta property="og:type" content="website">

  <!-- Twitter Meta -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: 'Cardboard Calligraphy by Robert' }}">
  <meta name="twitter:description" content="Explore custom calligraphy on recycled cardboard. Learn about our services including workshops, commissions, and collaborations.">
  <meta name="twitter:image" content="/assets/images/og-image.jpg">
</head>
