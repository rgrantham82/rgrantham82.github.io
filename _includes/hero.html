<section class="hero">
  <div class="hero-content">
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <a href="{{ site.baseurl }}/portfolio/" class="btn btn-primary">View My Work</a>
  </div> {% if site.hero_image %} <div class="hero-image">
    <img src="{{ site.baseurl }}/assets/images/{{ site.hero_image }}" alt="{{ site.title }}">
  </div> {% endif %}
</section>
