<header>
  <div class="site-title">
    <a href="{{ site.baseurl }}/">{{ site.title }}</a>
  </div>

  <nav class="site-nav">
    <ul>
      {% for item in site.data.navigation.main %}
        <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</header>
