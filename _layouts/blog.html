---
layout: default
title: Blog
permalink: /blog/
---

<section id="blog" class="container mx-auto p-4">
  <h2 class="text-3xl font-bold mb-4">Blog</h2>
  <p class="text-lg text-gray-700 mb-8">Welcome to my blog where I share insights, projects, and updates.</p>
  
  <div class="space-y-8">
    {% for post in site.posts %}
      <article class="p-6 bg-white shadow rounded-lg">
        <h3 class="text-2xl font-semibold">
          <a href="{{ post.url }}" class="text-blue-600 hover:text-blue-400">{{ post.title }}</a>
        </h3>
        <p class="text-gray-600 mt-2">{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
        <a href="{{ post.url }}" class="text-blue-600 hover:underline mt-4 inline-block">Read More</a>
      </article>
    {% endfor %}
  </div>
</section>
