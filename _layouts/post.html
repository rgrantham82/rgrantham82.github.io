---
layout: default
---
<article class="post-wrapper" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="headline">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%B %-d, %Y" }}
      </time>
      {%- if page.author -%}
        <span class="post-meta-sep">•</span>
        <span itemprop="author">{{ page.author }}</span>
      {%- endif -%}
    </p>
    {%- if page.description -%}
      <p class="post-lede">{{ page.description }}</p>
    {%- endif -%}
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <footer class="post-footer">
    <p class="muted">
      <a href="{{ '/blog/' | relative_url }}">← Back to Blog</a>
    </p>
  </footer>
</article>
