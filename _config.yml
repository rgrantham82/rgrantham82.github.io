# _config.yml — Cardboard Calligraphy by Robert

title: "Cardboard Calligraphy"
tagline: "Hope, reclaimed — Robert Grantham"
author: "Robert Grantham"
description: "Hand-lettered art on reclaimed cardboard. Commissions, murals, prints. Based in Austin, TX."
url: "https://rgrantham82.github.io"
baseurl: ""   # leave empty if serving from root of GitHub Pages

# Social links
instagram_url: "https://instagram.com/InkedOnCardboard"
linkedin_url: "https://linkedin.com/in/robertgrantham82"
email: "robertgrantham40@gmail.com"
github_username: "rgrantham82"
repository: "rgrantham82.github.io"

# Favicon (place your file at /assets/favicon.ico)
favicon: "/assets/favicon.ico"

# Defaults so you don’t need to specify layout on every page
defaults:
  -
    scope:
      path: ""       # all files
      type: "pages"
    values:
      layout: "default"

# Files and directories to exclude from build
exclude:
  - README.md
  - node_modules
  - .gitignore
  - Gemfile
  - Gemfile.lock

# Markdown & theme (optional — comment out if you’re not using a theme)
markdown: kramdown
theme: minima

