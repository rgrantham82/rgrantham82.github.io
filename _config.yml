# Site settings
title: "Robert Grantham Calligraphy"
description: "A calligrapher blending modern calligraphy with urban influences on recycled cardboard. Discover custom commissions, workshops, and more."
url: "https://rgrantham82.github.io"
baseurl: "" # Leave blank for root or set to "/project-name" for project pages
author: 
  name: "Robert Grantham"
  email: "robertgrantham40@gmail.com"
  twitter: "rgrantham82"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  syntax_highlighter: rouge

# Plugins required for the project
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-archives

# Pagination settings
paginate: 5
paginate_path: "/blog/page:num/"

# Defaults for Markdown files and Permalink structure
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: "/blog/:year/:month/:day/:title/"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Exclusions - files and directories to exclude from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
  - _drafts/

# Collections settings for posts
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/
    source: docs/_posts

# SEO and sitemap settings
jekyll-seo-tag:
  title_separator: "|"
  author:
    name: "Robert Grantham"
  social:
    twitter: rgrantham82

jekyll-sitemap:
  changefreq: "weekly"
  priority: "0.8"

# Social links for the footer or other parts of the site
social_links:
  github: "https://github.com/rgrantham82"
  linkedin: "https://linkedin.com/in/robertgrantham82"
  email: "mailto:robertgrantham40@gmail.com"
  instagram: "https://instagram.com/cardboardcalligraphy"
  deviantart: "https://deviantart.com/wotan587"
