# Theme Settings
minimal_mistakes_skin: "contrast" # Set to "default," but you can change this to any of the available skins: "air", "aqua", etc.

# Site Settings
locale: "en-US"
title: "Robert Grantham - Data Analyst"
title_separator: "-"
subtitle: "Data Analytics & Visualization"
name: "Robert Grantham"
description: "Data Analyst Portfolio showcasing skills in Python, SQL, Tableau, and more."
url: "https://rgrantham82.github.io"
baseurl: "" # Leave this blank for GitHub Pages
repository: "rgrantham82/rgrantham82.github.io"
# logo: "/assets/images/logo.png" # Update this path if you have a logo
masthead_title: "Robert Grantham"
breadcrumbs: true
words_per_minute: 200
enable_copy_code_button: true
copyright: "Robert Grantham"
copyright_url: "https://rgrantham82.github.io"

# Comments (for blog posts)
comments:
  provider: "disqus"
  disqus:
    shortname: "robert-grantham-portfolio" # Replace with your Disqus shortname

# Search Settings
search: true
search_full_content: true
search_provider: lunr

# SEO Related
google_site_verification: # Add your Google verification code here

# Social Sharing
twitter:
  username: "rgrantham82"
facebook:
  username: "robertgrantham"
og_image: "/assets/images/og-image.png" # Add a fallback Open Graph image for social sharing

# Site Author
author:
  name: "Robert Grantham"
  email: "robertgrantham40@gmail.com"
  twitter: "rgrantham82"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-data
  - jekyll-archives

# Pagination settings
paginate: 5 # Number of posts per page
paginate_path: "/blog/page:num/"

# Defaults for Markdown and Permalinks
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: "/:categories/:year/:month/:day/:title/"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Exclusions
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
  - _drafts/

# Data directory
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/
  artworks:
    output: false

# SEO and sitemap settings
jekyll-seo-tag:
  title_separator: "|"
  author:
    name: "Robert Grantham"
  social:
    twitter: rgrantham82

jekyll-sitemap:
  changefreq: "weekly"
  priority: "0.8"

# Social links
social_links:
  github: "https://github.com/rgrantham82"
  linkedin: "https://linkedin.com/in/robertgrantham82"
  email: "mailto:robertgrantham40@gmail.com"

# Custom variables
custom:
  gallery_images_path: "/assets/images/"
  posts_directory: "_posts/docs/"
