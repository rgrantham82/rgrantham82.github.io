# Site settings
title: "Robert Grantham's Data Analytics Portfolio"
description: "Showcasing my work in data analysis, visualization, and more."
baseurl: "" # Leave this blank for GitHub Pages
url: "https://rgrantham82.github.io"
remote_theme: "mmistakes/minimal-mistakes@4.26.2" # Load the Minimal Mistakes theme remotely

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Site navigation
nav:
  - text: "Home"
    url: "/"
  - text: "About"
    url: "/about/"
  - text: "Portfolio"
    url: "/portfolio/"
  - text: "Blog"
    url: "/blog/"
  - text: "Contact"
    url: "/contact/"

# Author details
author:
  name: "Robert Grantham"
  avatar: "/assets/images/profile-image.jpg" # Replace with your actual image path
  bio: "Data Analyst with a passion for uncovering insights through data visualization and statistical analysis."
  location: "Austin, TX"
  links:
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:robertgrantham40@gmail.com"
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/rgrantham82"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/robertgrantham82"

# Portfolio settings
collections:
  portfolio:
    output: true
    permalink: /portfolio/:title/

# Social sharing (optional)
github_username: rgrantham82
linkedin_username: robertgrantham82

# Disqus comments
comments:
  provider: "disqus"
  disqus:
    shortname: "disqus_wITuNTyMjO" # Your Disqus shortname

# Google Analytics (optional)
google_analytics: "UA-320030192-1" # Your Google Analytics ID

# SEO and metadata
seo:
  name: "Robert Grantham's Data Analytics Portfolio"
  description: "Portfolio showcasing the data analytics projects of Robert Grantham, including data visualizations, analysis, and more."
  author: "Robert Grantham"

# Minimal Mistakes customization
minimal_mistakes_skin: "sunrise" # Options: "default", "air", "dark", etc.

# Additional plugins (optional)
jekyll-include-cache: true

# Markdown processor
kramdown:
  input: GFM
  syntax_highlighter_opts:
    block:
      line_numbers: true
