# Site settings
title: "Cardboard Calligraphy by Robert"
description: "Handcrafted calligraphy on recycled cardboard by Robert, a homeless artist in Austin, TX."
url: "https://rgrantham82.github.io"    # Your deployed GitHub Pages URL or custom domain
baseurl: ""                            # Keep this empty if using root folder (e.g., https://username.github.io/)

# Optional Social Handles for SEO & Plugins
twitter_username: ""         # e.g., "your_twitter_handle"
github_username: "rgrantham82"
instagram_username: "cardboardcalligraphy"
# If you want to reference these in layouts or SEO tags

# Plugins
plugins:
  - jekyll-seo-tag           # Automatically generates better SEO meta tags
  - jekyll-sitemap           # Generates a sitemap.xml for SEO
  - jekyll-feed              # Generates an Atom/RSS feed at /feed.xml
  # - jekyll-paginate        # For blog pagination if needed
  # - jekyll-remote-theme    # If you need advanced remote theme features; optional if using 'remote_theme' key below

# OR if you're using a remote theme:
# remote_theme: "minima"
markdown: kramdown

# SEO image (optional)
# You can reference an OG (Open Graph) image site-wide, e.g.:
image: "/assets/images/og-image.jpg"

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - .github
  # Add or remove files/folders you don't want included in the build

