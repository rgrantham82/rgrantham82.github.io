# Site settings
title: "Robert Grantham Calligraphy"
description: "A calligrapher and street artist blending modern calligraphy with urban influences on cardboard."
url: "https://rgrantham82.github.io" # Your GitHub Pages site URL
baseurl: "" # Leave blank for root
author: 
  name: "Robert Grantham"
  email: "robertgrantham40@gmail.com"
  twitter: "rgrantham82"

# Build settings
markdown: kramdown

# Plugins required for the project
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-archives

# Pagination settings
paginate: 5 # Number of posts per page
paginate_path: "/blog/page:num/"

# Defaults for Markdown files and Permalink structure
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: "/blog/:year/:month/:day/:title/"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Exclusions - files and directories to exclude from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
  - _drafts/

# Collections settings for posts and artworks
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/
  artworks:
    output: false # Artworks are used as data, not to generate separate pages

# SEO and sitemap settings
jekyll-seo-tag:
  title_separator: "|"
  author:
    name: "Robert Grantham"
  social:
    twitter: rgrantham82

jekyll-sitemap:
  changefreq: "weekly"
  priority: "0.8"

# Social links for the footer or other parts of the site
social_links:
  github: "https://github.com/rgrantham82"
  linkedin: "https://linkedin.com/in/robertgrantham82"
  email: "mailto:robertgrantham40@gmail.com"

# Custom variables for use throughout the site
custom:
  gallery_images_path: "_data/artworks/"
  posts_directory: "_posts/docs/" # Adjusted to a typical path; you can change it if you use a nested docs directory
