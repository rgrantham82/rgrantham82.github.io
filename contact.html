<section class="contact-page">
    <p>I'd love to hear from you! Whether you're interested in my artwork, want to commission a piece, or have any questions, please reach out using the form below.</p>
    
    <form action="https://formspree.io/f/mbjnwpgb" method="POST" class="contact-form">
        <div class="form-group">
            <label for="name">Your Name<span>*</span></label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>
        
        <div class="form-group">
            <label for="_replyto">Your Email<span>*</span></label>
            <input type="email" id="_replyto" name="_replyto" required placeholder="Enter your email address">
        </div>
        
        <div class="form-group">
            <label for="message">Your Message<span>*</span></label>
            <textarea id="message" name="message" required placeholder="Type your message here"></textarea>
        </div>
        
        <!-- Formspree honeypot field to prevent spam -->
        <input type="text" name="_honeypot" style="display:none">
        
        <!-- Formspree redirect after submission -->
        <input type="hidden" name="_redirect" value="http://yourwebsite.com/thank-you.html">
        
        <button type="submit" class="submit-button">Send Message</button>
    </form>
</section>
